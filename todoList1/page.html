<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <!--
    div.newTask>input用于用户输入代办内容
    ol.todos用于容纳所有的待办，每个代办为一个<li>
  -->
  <div id="app">
    <section id="sign" v-if="!currentUser">
      <div>
        <label><input type="radio" v-model="actionType" value="signUp">注册</label>
        <label><input type="radio" v-model="actionType" value="signIn">登录</label>
      </div>
      <div class="signUp" v-show="actionType==='signUp'">
        <form @submit.prevent='signUp'>
          <div class="row">用户名<input type="text" v-model="formData.username"></div>
          <div class="row">密码<input type="password" v-model="formData.password"></div>
          <div class="actions"><input type="submit" value="注册"></div>
        </form>
      </div>
      <div class="signIn" v-show="actionType === 'signIn'">
        <form @submit.prevent="signIn">
          <div class="row">用户名<input type="text" v-model="formData.username"></div>
          <div class="row">密码<input type="password" v-model="formData.password"></div>
          <div class="actions"><input type="submit" value="登录"></div>
        </form>
      </div>
    </section>

    <section id="todo" v-if="currentUser">
      <p><button @click="logout">登出</button></p>
      <div class="newTask">
        <input type="text" v-model="newTodo" @keypress.enter="addTodo">
      </div>
      <ol class="todos">
        <li v-for="todo in todoList">
          <input type="checkbox" v-model="todo.done">{{todo.title}}
          <span v-if="todo.done">已完成</span>
          <span v-else>未完成</span>

          <button @click="removeTodo">删除</button>
        </li>
      </ol>
    </section>
  </div>

<script src="bundle.js"></script>
</body>
</html>
